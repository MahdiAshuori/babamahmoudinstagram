<!doctype html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>معرفی — لوازم و تحریر بابا محمود</title>

    <!--
      توضیح کلی (فارسی):
      - این فایل یک صفحهٔ ثابت و بدون اسکرولِ صفحه ایجاد می‌کند (overflow:hidden روی body).
      - دایو میانه با نام کلاس profile-container مطابق طراحی PSD شما (1920×1080) ولی
        طوری نوشته شده که در موبایل و تبلت هم محتوا به هم نریزد.
      - اندازهٔ المان‌ها نسبت به عرضِ همین کانتینر محاسبه شده‌اند (نه نسبت به viewport) تا
        وقتی کانتینر کوچک شد همه چیز متناسب بماند.
      - همهٔ قواعد مهم با کامنت فارسی توضیح داده شده‌اند — اگر فونت‌های B Traffic و Mitra را
        دارید آپلود کنید تا @font-face اضافه کنم و دقیقاً مثل فتوشاپ شود.
    -->

    <style>
        /* ================== ریشه و متغیرها ================== */
        :root{
            /* رنگ‌های گرادینت (قابل تغییر به رنگ‌های دقیق PSD شما) */
            --g1: #ff79d1;
            --g2: #a7d8ff;
            --g3: #8b5cf6;

            /* فونت‌ها (نام اصلی شما + fallback) */
            --font-farsi: "B Traffic", "Vazirmatn", Tahoma, sans-serif;
            --font-mitra: "2 Mitra_1 (MRT)", "Mitr", Tahoma, sans-serif;
            --font-himalaya: "Microsoft Himalaya", "Segoe UI", Arial, sans-serif;

            /* فضاها و سایزهای پایه */
            --stage-padding: clamp(12px, 2.5vw, 32px); /* فاصله داخلی ظرف کلی */
            --gap-base: clamp(8px, 2.2vw, 18px);       /* فاصله بین آیتم‌ها */
        }

        /* =============== ریست پایه و بدنه =============== */
        *{ box-sizing: border-box; margin:0; padding:0; }
        html, body {
            height:100%;
            width:100%;
            overflow:hidden; /* صفحه بدون اسکرول طبق خواسته */
            direction: rtl;
        }
        body{
            font-family: var(--font-farsi);
            -webkit-font-smoothing:antialiased;
            -moz-osx-font-smoothing:grayscale;

            /* پس‌زمینه: گرادینت 3 رنگ با زاویه 120deg */
            background: linear-gradient(120deg, var(--g1) 0%, var(--g2) 50%, var(--g3) 100%);

            /* مرکز کردن استیج */
            display:flex;
            align-items:center;
            justify-content:center;
            min-height:100vh;
        }

        /* =================== استیج مرکزی =================== */
        /* ظرف کلی که profile-container را در وسط قرار می‌دهد */
        .stage {
            width:100%;
            height:100%;
            display:flex;
            align-items:center;
            justify-content:center;
            padding: 16px; /* محافظت در لبه‌ها */
        }

        /* ============== دایو میانه: profile-container ============== */
        /*
          منطق اندازه‌گذاری:
          - در طراحی مرجع 1920×1080 فاصله چپ/راست = 685px => width ≈ 550px
          - برای ریسپانسیو: عرض بین حداقل 300px و حداکثر 550px با مقدار ایمن براساس vw
          - ارتفاع به صورت خودکار (auto) تنظیم می‌شود و حداکثر آن محدود به فضای بین بالا و پایین
            بر اساس خواسته شما (calc(100vh - 140px) => حفظ 70px فاصله از بالا و پایین در حالت ایده‌آل)
          - المان‌های داخلی نسبت به عرض این کانتینر اندازه‌ می‌گیرند (درصدها + min/max)
        */
        .profile-container{
            /* پس‌زمینهٔ سفید 40% (ظاهر شیشه‌ای) */
            background: rgba(255,255,255,0.40);
            backdrop-filter: blur(6px) saturate(120%);
            -webkit-backdrop-filter: blur(6px) saturate(120%);

            /* حاشیه و گوشه‌ها طبق PSD */
            border-radius: 52px;           /* شعاع گوشه‌ها */
            border: 3px solid #000;       /* بوردر مشکی 3px */
            box-shadow: 0 12px 30px rgba(0,0,0,0.12);

            /* چینش داخلی */
            display:flex;
            flex-direction:column;
            align-items:center;
            justify-content:flex-start;
            padding: var(--stage-padding);
            gap: var(--gap-base);
            text-align:center;

            /* عرض و ارتفاع ریسپانسیو: حداقل/ایده‌آل/حداکثر */
            width: clamp(300px, 38vw, 550px); /* بین 300 و 550 پیکسل، ایده‌آل 38vw */
            max-width: 565px;
            height: auto;
            max-height: calc(100vh - 140px); /* فضای عمودی با حفظ 70px فاصله بالا/پایین */
            min-height: 320px;

            /* جلوگیری از بیرون زدگی ناخواسته */
            overflow: hidden;
            position: relative;
            z-index: 2;
        }

        /* ================== محتوای داخلی ================== */
        .inner{
            /* عرض داخلی = 100% کانتینر => تعریف اندازه‌های نسبی به کانتینر آسان می‌شود */
            width:100%;
            display:flex;
            flex-direction:column;
            align-items:center;
            gap: var(--gap-base);
        }

        /* ---------- تصویر پروفایل (دایره‌ای) ----------
           منطق: اندازهٔ تصویر = درصدی از عرض کانتینر (حداکثر 218px، حداقل 96px)
           => در عرض 550px تصویر ≈ 39% => ~214px (نزدیک 218 مورد طراحی)
        */
        .profile {
            width: 39%;                /* نسبت به عرض کانتینر */
            max-width: 218px;          /* اندازهٔ مرجع فتوشاپ */
            min-width: 96px;           /* حداقل برای موبایل */
            aspect-ratio: 1 / 1;       /* مربع متناسب */
            border-radius: 50%;        /* دایره */
            overflow:hidden;
            border: 4px solid rgba(255,255,255,0.55); /* حاشیه سفید نیمه‌شفاف */
            box-shadow: 0 10px 22px rgba(0,0,0,0.18);
            background:#fff;
            flex:0 0 auto;
        }
        .profile img{
            width:100%;
            height:100%;
            object-fit:cover;
            display:block;
        }

        /* ---------- لوگوتایپ اینستاگرام ----------
           نسبت عرض به کانتینر و نسبت تصویر مطابق نسبت 252×65
        */
        .insta-type{
            width: 46%;                 /* تقریباً نصف کانتینر */
            max-width: 252px;
            min-width: 100px;
            aspect-ratio: 252 / 65;     /* حفظ نسبت اصلی لوگوتایپ */
            display:block;
            flex:0 0 auto;
        }
        .insta-type img{ width:100%; height:100%; object-fit:contain; display:block; }

        /* ---------- متن دو خطی فارسی (عنوان‌ها) ----------
           - عرض کلی 80% از کانتینر تا متن وسط‌چین و محدود بماند
           - فونت و سایز با clamp کنترل می‌شود (معادل ~12pt در PSD -> ~16px وب)
        */
        .title-lines{
            width: 80%;
            font-family: var(--font-farsi);
            font-size: 30px;        /* ثابت، مثل نسخه‌ای که خودت خواستی */
            line-height: 1.2;       /* فشرده‌تر مثل طراحی */
            color:#000;
            display:flex;
            flex-direction:column;
            align-items:center;
            justify-content:center;
            gap:6px;
        }

        /* ---------- آدرس انگلیسی صفحه (@handle) ----------
           - جهت متن LTR و اندازه کنترل شده با clamp برای جلوگیری از خیلی بزرگ شدن
        */
        .handle{
            direction: ltr;
            font-family: var(--font-himalaya);
            font-size: 28px;        /* بزرگتر، نزدیک چیزی که خودت تست کردی */
            color:#000;
            text-align:center;
        }

        /* ---------- دکمه ورود (آبی) ----------
           - عرض نسبی به کانتینر با محدودیت min/max مطابق PSD (252×65)
        */
        .enter-btn{
            width: 46%;               /* نسبت به کانتینر */
            max-width: 252px;         /* اندازه مرجع */
            min-width: 150px;         /* حداقل برای موبایل */
            height: clamp(44px, 6.2vw, 65px); /* ارتفاع ریسپانسیو بین حداقل و مرجع */
            display:inline-flex;
            align-items:center;
            justify-content:center;
            border-radius: 12px;
            background:#2458ff;
            color:#fff;
            text-decoration:none;
            font-family: var(--font-mitra);
            font-size: clamp(15px, 1.0rem, 20px);
            font-weight:600;
            box-shadow: 0 8px 18px rgba(36,88,255,0.18);
            border: none;
            cursor:pointer;
            flex:0 0 auto;
        }
        .enter-btn:active{ transform: translateY(1px); }
        .enter-btn:focus{ outline: 3px solid rgba(36,88,255,0.22); outline-offset:4px; }

        /* ---------- دایرهٔ تایمر ----------
           - تایمر هم نسبتی از کانتینر (حداکثر 190px، حداقل 80px)
        */
        .timer-wrap{
            width: 120px;           /* سایز ثابت کوچکتر */
            height: 120px;          /* سایز ثابت کوچکتر */
            border-radius:50%;
            background:#000;
            display:flex;
            align-items:center;
            justify-content:center;
            margin-top:6px;
            flex:0 0 auto;
            position:relative;
            overflow:hidden;
        }
        .timer-text{
            color:#fff;
            font-family: var(--font-farsi);
            font-size: 30px;        /* خوانا ولی متناسب با دایره */
            line-height:1;
            text-align:center;
        }
        /* کلاس افکت پایین آمدن هنگام عدد عوض شدن */
        .anim-down{ transform: translateY(18%); opacity:0; }

        /* ---------- متن لینک تصویر (نمایش URL) ---------- */
        .img-link{
            font-size:12px;
            color:#000;
            opacity:.7;
            width:90%;
            word-break:break-all;
        }

        /* ========================= نقاط شکست (breakpoints) ========================= */
        /* بسیار کوچک (موبایل خیلی کوچک) */
        @media (max-width:360px){
            .profile-container{ padding: 12px; border-radius: 36px; }
            .title-lines{ font-size: 13px; }
            .enter-btn{ min-width:130px; }
        }

        /* ارتفاع کم (مثلاً پنجره کوتاه) */
        @media (max-height:540px){
            /* کاهش گپ‌ها و padding برای جا گرفتن محتوا */
            .profile-container{ padding: 12px; }
            .inner{ gap:10px; }
            .title-lines{ line-height:1.4; }
        }

        /* ========================= نکات دسترسی ========================= */
        a.enter-btn{ -webkit-tap-highlight-color: rgba(0,0,0,0.12); }

    </style>
</head>
<body>
<!-- =============== استیج مرکزی =============== -->
<div class="stage" role="main" aria-label="معرفی صفحه اینستاگرام بابا محمود">
    <!-- =============== دایو شیشه‌ای میانه =============== -->
    <section class="profile-container" id="profileContainer" aria-labelledby="profileTitle">
        <!-- محتوای داخلی -->
        <div class="inner">

            <!-- 1) تصویر پروفایل (دایره‌ای) -->
            <figure class="profile" title="پروفایل اینستاگرام">
                <!-- تصویر اصلی: https://i.postimg.cc/y8hbBrrX/profilephoto.png -->
                <img src="https://i.postimg.cc/y8hbBrrX/profilephoto.png" alt="پروفایل بابا محمود">
            </figure>

            <!-- 2) لوگوتایپ اینستاگرام -->
            <div class="insta-type" aria-hidden="false">
                <img src="https://i.postimg.cc/DZV0s6TZ/instagram-type-color.png" alt="Instagram type">
            </div>

            <!-- 3) متن دو خطی فارسی (وسط‌چین) -->
            <div class="title-lines" id="profileTitle" aria-hidden="false">
                <div>صفحه اینستاگرام</div>
                <div>لوازم و تحریر بابا محمود</div>
            </div>

            <!-- 4) آدرس پیج (@handle) -->
            <div class="handle" aria-hidden="false">@babamahmoudshop</div>

            <!-- 5) دکمهٔ ورود (باز شدن در تب جدید) -->
            <a class="enter-btn" id="enterBtn" href="https://www.instagram.com/babamahmoudshop/" target="_blank" rel="noopener noreferrer" role="button">
                ورود به صفحه
            </a>

            <!-- 6) دایرهٔ ثانیه‌شمار -->
            <div class="timer-wrap" aria-live="polite" aria-atomic="true" title="ثانیه‌شمار">
                <div id="timerText" class="timer-text">4</div>
            </div>

        </div>
    </section>
</div>

<!-- =============== اسکریپت: تایمر و ریدایرکت =============== -->
<script>
    /* توضیح:
       - شمارشگر 4 ثانیه‌ای (از 4 تا 0) با افکت "پایین آمدن".
       - پس از رسیدن به 0 کاربر در همان تب به آدرس اینستاگرام هدایت می‌شود.
       - اگر کاربر روی دکمه کلیک کند، لینک در تب جدید باز می‌شود (href خود عنصر).
       - همه چیز با توجه به سازگاری مرورگرهای مدرن نوشته شده است.
    */
    (function(){
        const TARGET = "https://www.instagram.com/babamahmoudshop/";
        const timerText = document.getElementById('timerText');
        const enterBtn = document.getElementById('enterBtn');

        let count = 4;            // شروع از 4 طبق خواسته
        let intervalId = null;

        // نمایش عدد با افکت پایین آمدن
        function renderNumber(n){
            // اضافه کردن کلاس anim-down تا عدد فعلی پایین رود و محو شود
            timerText.classList.add('anim-down');

            // بعد از کوتاه شدن انیمیشن مقدار جدید را می‌گذاریم و کلاس را برمی‌داریم
            setTimeout(()=> {
                timerText.textContent = String(n);
                timerText.classList.remove('anim-down');
            }, 260); // زمان لازم باید هماهنگ با transition در CSS باشد
        }

        // شروع شمارش
        function startCountdown(){
            renderNumber(count);
            intervalId = setInterval(()=> {
                count--;
                if (count >= 0) renderNumber(count);
                if (count <= 0){
                    clearInterval(intervalId);
                    // ریدایرکت فوری در همان تب (کاربر به صفحه/اپ اینستاگرام می‌رود)
                    window.location.href = TARGET;
                }
            }, 1000);
        }

        // شروع خودکار تقریباً بلافاصله بعد از بارگذاری
        window.addEventListener('load', ()=> {
            setTimeout(startCountdown, 250);
        });

        // اگر کاربر دکمه ورود را کلیک کند، لینک در تب جدید باز می‌شود (هیچ جلوگیری‌ای نداریم)
        enterBtn.addEventListener('click', ()=> {
            // اینجا عمداً کاری نمی‌کنیم تا behavior href حفظ شود (target="_blank")
        });

    })();
</script>
</body>
</html>
